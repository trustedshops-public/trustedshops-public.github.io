version: '2.1'

orbs:
  node: circleci/node@5.1.0

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Build with vite
          command: yarn run build
      - persist_to_workspace:
          root: .
          paths:
            - build/
  deploy:
    executor: node/default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Deploy to GitHub pages
          command: |
            git config --global user.email "no-reply@trustedshops.com"
            git config --global user.name "CircleCI Pipeline"
            echo "opensource.trustedshops.com" > build/CNAME
            echo "" > build/.nojekyll
            npx gh-pages@2.0.1 --dist build/ --message "docs: Update github pages [ci skip]" --repo "https://token:${GITHUB_TOKEN}@github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}.git"

workflows:
  main:
    jobs:
      - build
      - deploy:
          context:
            - semantic-release
          requires:
            - build
          filters:
            branches:
              only:
                - main
